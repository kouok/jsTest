<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数组冒泡排序</title>
</head>
<body>
    <script>
        var arr=[2,3,2,1,23,4];
        function sortby(arr) {
            for(var i=0;i<arr.length;i++){
                for(j=0;j<arr.length-i;j++){
                    if(arr[j]>arr[j+1]){
                        var swap=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=swap;
                    }
                }
            }
//            return;
        }
        sortby(arr);
        alert(arr);
    </script>
</body>
</html>
